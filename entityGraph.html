            scale: 2.0,
            edges: {
              smooth: true,
            arrows: {
              to: { enabled: true, scaleFactor: 0.3, type: 'arrow' }
            },
            color: "black"
          },
          layout: {
            hierarchical: {
              enabled: true,
              levelSeparation: 75,
              nodeSpacing: 600,
              treeSpacing: 200,
              direction: 'DU',
              shakeTowards: 'roots'
            }
          },
            physics: {
              enabled: false
            }
          };
          
          const container = document.getElementById('mynetwork');
          const graphData = {
              nodes: nodes,
              edges: edges
          };
          const network = new vis.Network(container, graphData, options);
          network.moveTo({
            scale: 2
          });
